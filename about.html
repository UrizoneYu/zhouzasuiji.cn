								<p>天冷的时候，喜欢去楼下的羊肉馆点一份儿羊杂碎汤，配上店家自制的火烧。
									咬口饼，喝口汤，一天的精气神都融化在这一口口中。</p>

								<p>	羊杂碎汤，零零碎碎，什么都有。有你喜欢的，也会有你讨厌的。
									这酸甜苦辣味儿，如人间烟火一般，都融化在这一大瓷碗中。</p>
								
								<p>人生苦短，冷暖自知。叔本华说过：幸福是短暂的；而痛苦，却是漫长的。</br>
									倘若今天的你离开这个世界，明年后的这天，坟头上还有几只酒杯？</p>

								<p>人生在世，总要留个念头。留下你生活的味道，留下你人生的点滴。</p>

								<p>週雑碎記，一周一碗杂碎汤。不多不少，小两千。记录和分享自己感兴趣的点点滴滴。</p>
